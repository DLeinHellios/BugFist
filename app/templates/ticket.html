{% extends "layout.html" %}

{% block title %}BugFist | T{{ ticket['id'] }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-xl-5 px-6 content-form">
    <h1>Ticket: {{ ticket['id'] }}</h1>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <div class="form-group">
        <input type="text" class="form-control" value="{{ ticket['title'] }}" readonly>
      </div>

      <div class="form-group">
        <textarea class="form-control" name="body" rows=3 readonly>{{ ticket['body'] }}</textarea>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label for="category">Category</label>
            <input type="text" class="form-control" value="{{ ticket['category'] }}" readonly>
          </div>
          <div class="col">
            <label for="priority">Priority</label>
            <input type="text" class="form-control" value="{{ ticket['priority'] }}" readonly>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label for="raiseUser">Raise User</label>
            <input type="text" class="form-control" value="{{ ticket['raise_user'] }}" readonly>
          </div>
          <div class="col">
            <label for="raiseDate">Raise Date</label>
            <input type="text" class="form-control" value="{{ ticket['raise_date'].strftime('%Y-%m-%d') }}" readonly>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Status</label>
        {% if ticket['open'] == True %}
          <div class="alert alert-danger" role="alert">Open</div>
        {% else %}
          <div class="alert alert-success" role="alert">Closed</div>
        {% endif %}
      </div>

      <a href="/dashboard" class="btn btn-lg btn-outline-dark" role="button">Back</a>
    </form>
  </div>
</div>
{% endblock %}
