{% extends "layout.html" %}

{% block title %}BugFist | Add Category{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 px-4 content-edit">

    <div class="settings-header">
      <h3>Add Category</h3>
    </div>

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <div class="form-group row">
        <label for="cat_name" class="col-lg-2 col-form-label">Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" name="cat_name" placeholder="New Category">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-lg-2 col-form-label">Description</label>
        <div class="col-lg-10">
            <textarea name="description" class="form-control" rows=3 placeholder="A short description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-2">Status</div>
        <div class="col-lg-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="activeCheck" checked>
          <label class="form-check-label" for="activeCheck">Active</label>
          </div>
        </div>
      </div>

      <div class="edit-nav">
        <button type="submit" value="submit" class="btn btn-dark">Submit</button>
        <a href="/admin" class="btn btn-dark" role="button">Cancel</a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
