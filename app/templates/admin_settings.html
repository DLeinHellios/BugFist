{% extends "layout.html" %}

{% block title %}BugFist | System Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 px-4 content-edit">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-secondary" role="alert">
            {{msg}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="settings-header">
      <h3>System Settings</h3>
    </div>


    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group row">
        <label for="cat_name" class="col-lg-2 mx-2 col-form-label">Account Registration:</label>
        <div class="col-lg-8 mx-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="regtype" id="regtype_open" value="1" {% if settings.switch == 1 %} checked {% endif %}>
            <label class="form-check-label" for="regtype_open">Open</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="regtype" id="regtype_closed" value="0" {% if settings.switch == 0 %} checked {% endif %}>
            <label class="form-check-label" for="regtype_closed">Closed</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="regtype" id="regtype_code" value="2" {% if settings.switch == 2 %} checked {% endif %}>
            <label class="form-check-label" for="regtype_code">Require Code</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-lg-2 mx-2 col-form-label">Registration Code:</label>
        <div class="col-lg-8 mx-4">
          <input type="text" class="form-control" name="regcode" value="{{ settings.data }}">
        </div>
       </div>

       <div class="edit-nav">
         <button type="submit" value="submit" class="btn btn-dark">Submit</button>
         <a href="/admin" class="btn btn-dark" role="button">Cancel</a>
       </div>

   </form>
  </div>
</div>
{% endblock %}
