{% extends "layout.html" %}

{% block title %}BugFist | Register{% endblock %}

{% block content %}
<div class="col-6 text-left content">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-secondary" role="alert">
          {{msg}}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2>Sign-up</h2>
  <form method="POST">
    <div class="form-group">
      <input type="text" class="form-control" name="rUser" placeholder="Username"">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="rEmail" placeholder="Email"">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="rPass0" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="rPass1" placeholder="Password (again)">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="registerCode" placeholder="Registration Code">
    </div>
    <button type="submit" value="submit" class="btn btn-outline-dark">Submit</button>
  </form>
</div>

{% endblock %}
