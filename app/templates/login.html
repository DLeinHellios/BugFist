{% extends "layout.html" %}

{% block title %}BugFist | Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 px-4 login-form">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-secondary" role="alert">
            {{msg}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group">
        <input type="text" class="form-control" name="loginUser" placeholder="Username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="loginPass" placeholder="Password">
      </div>
      <button type="submit" value="submit" class="btn btn-dark btn-block">Submit</button>
    </form>
    <div class="account-links">
      <p>Need an account? <a href="/register">Register</a></p>
    </div>
  </div>
</div>
{% endblock %}
